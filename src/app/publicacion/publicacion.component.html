  <div class="tab-pane fade in active" id="pills-publis" role="tabpanel" aria-labelledby="pills-home-tab">

          <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="item active" >
                <img class="img-thumbnail .img-responsive" [src]="this.meli.pregunta.item.pictures[0].url"/>
            </div>
            <div class="item" *ngFor="let picture of this.meli.pregunta.item.pictures; let idx = index">

            </div>
          </div>

          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previo</span>
          </a>

          </a>
